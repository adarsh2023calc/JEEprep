<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Aptitude Quiz Selector</title>
  <script src="https://cdn.tailwindcss.com"></script>

  <script>
    function getCookie(name) {
      let cookieValue = null;
      const cookies = document.cookie.split(";");

      for (let cookie of cookies) {
        cookie = cookie.trim();
        if (cookie.startsWith(name + "=")) {
          cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
        }
      }
      return cookieValue;
    }

    const csrftoken = getCookie("csrftoken");
  </script>
</head>

<body class="bg-gray-100 p-10">

  <div class="max-w-2xl mx-auto bg-white p-8 rounded-2xl shadow space-y-6">
    <h1 class="text-3xl font-bold text-center mb-4">Software Quiz Settings</h1>

    <form id="quizForm" class="space-y-5">

      <!-- Number of questions -->
      <div>
        <label class="block font-semibold mb-1">Number of Questions</label>
        <input type="number" id="number" min="1" class="w-full border p-2 rounded-lg" placeholder="Enter number of questions">
      </div>

      <!-- Time allotted -->
      <div>
        <label class="block font-semibold mb-1">Time Allotted (minutes)</label>
        <input type="number" id="time" min="1" class="w-full border p-2 rounded-lg" placeholder="Enter time">
      </div>

      <!-- Difficulty -->
      <div>
        <label class="block font-semibold mb-1">Difficulty Level</label>
        <select id="difficulty" class="w-full border p-2 rounded-lg">
          <option>Easy</option>
          <option>Medium</option>
          <option>Hard</option>
        </select>
      </div>

      <!-- Negative -->
      <div class="flex items-center space-x-3">
        <label class="font-semibold">Negative Marking</label>
        <input id="negative" type="checkbox" class="w-5 h-5">
      </div>

      <!-- Topics -->
      <div>
        <label class="block font-semibold mb-2">Select Software Topics</label>
        <div class="grid grid-cols-2 gap-3">
        <label class="flex items-center space-x-2"><input id="os" type="checkbox"> <span>Operating Systems</span></label>
      <label class="flex items-center space-x-2"><input id="dbms" type="checkbox"> <span>Database Management Systems</span></label>
      <label class="flex items-center space-x-2"><input id="networks" type="checkbox"> <span>Computer Networks</span></label>
      <label class="flex items-center space-x-2"><input id="algo" type="checkbox"> <span>Algorithms</span></label>
      <label class="flex items-center space-x-2"><input id="ds" type="checkbox"> <span>Data Structures</span></label>
      <label class="flex items-center space-x-2"><input id="cyber" type="checkbox"> <span>Cybersecurity</span></label>

      <label class="flex items-center space-x-2"><input id="oops" type="checkbox"> <span>Object-Oriented Programming</span></label>
      <label class="flex items-center space-x-2"><input id="compiler" type="checkbox"> <span>Compiler Design</span></label>
      <label class="flex items-center space-x-2"><input id="dsa" type="checkbox"> <span>Advanced DSA</span></label>

      <label class="flex items-center space-x-2"><input id="ai" type="checkbox"> <span>Artificial Intelligence</span></label>
      <label class="flex items-center space-x-2"><input id="ml" type="checkbox"> <span>Machine Learning</span></label>
      <label class="flex items-center space-x-2"><input id="dl" type="checkbox"> <span>Deep Learning</span></label>
      <label class="flex items-center space-x-2"><input id="dsml" type="checkbox"> <span>Data Science</span></label>

      <label class="flex items-center space-x-2"><input id="cnc" type="checkbox"> <span>Computer Architecture</span></label>
      <label class="flex items-center space-x-2"><input id="cloud" type="checkbox"> <span>Cloud Computing</span></label>
      <label class="flex items-center space-x-2"><input id="devops" type="checkbox"> <span>DevOps</span></label>

      <label class="flex items-center space-x-2"><input id="software" type="checkbox"> <span>Software Engineering</span></label>
      <label class="flex items-center space-x-2"><input id="web" type="checkbox"> <span>Web Development</span></label>
      <label class="flex items-center space-x-2"><input id="linux" type="checkbox"> <span>Linux Commands</span></label>
      <label class="flex items-center space-x-2"><input id="sql" type="checkbox"> <span>SQL Queries</span></label>

      <label class="flex items-center space-x-2"><input id="aptitude" type="checkbox"> <span>Aptitude & Reasoning</span></label>
      <label class="flex items-center space-x-2"><input id="coding" type="checkbox"> <span>Coding (Python/Java/C++)</span></label>
      <label class="flex items-center space-x-2"><input id="systemdesign" type="checkbox"> <span>System Design</span></label>

        </div>
      </div>

      <div class="text-center">
        <button type="submit" class="px-6 py-3 bg-blue-600 text-white rounded-xl hover:bg-blue-700 text-lg">
          Start Quiz
        </button>
      </div>

    </form>
  </div>

  <script>
    document.getElementById("quizForm").addEventListener("submit", async function (event) {
      event.preventDefault();

      const overlay = document.getElementById("loadingOverlay");
      overlay.classList.remove("hidden");
      // collect and validate data
      const number = parseInt(document.getElementById("number").value);
      const time = parseInt(document.getElementById("time").value);

      if (!number || number < 1) {
        alert("Enter a valid number of questions.");
        overlay.classList.add("hidden");
        return;
      }

      const topics = {
        os: document.getElementById("os").checked,
        dbms: document.getElementById("dbms").checked,
        networks: document.getElementById("networks").checked,
        algorithms: document.getElementById("algo").checked,
        DS: document.getElementById("ds").checked,
        cyber: document.getElementById("cyber").checked,

        oops: document.getElementById("oops").checked,
        compiler: document.getElementById("compiler").checked,
        dsa: document.getElementById("dsa").checked,

        ai: document.getElementById("ai").checked,
        ml: document.getElementById("ml").checked,
        dl: document.getElementById("dl").checked,
        dsml: document.getElementById("dsml").checked,

        architecture: document.getElementById("cnc").checked,
        cloud: document.getElementById("cloud").checked,
        devops: document.getElementById("devops").checked,

        software: document.getElementById("software").checked,
        web: document.getElementById("web").checked,
        linux: document.getElementById("linux").checked,
        sql: document.getElementById("sql").checked,

        aptitude: document.getElementById("aptitude").checked,
        coding: document.getElementById("coding").checked,
        systemdesign: document.getElementById("systemdesign").checked,
};

      // ensure at least one topic checked
      if (!Object.values(topics).some(v => v === true)) {
        alert("Please select at least one topic.");
        overlay.classList.add("hidden");
        return;
      }


      
      const data = {
        number: number,
        time: time,
        difficulty: document.getElementById("difficulty").value,
        isNegative: document.getElementById("negative").checked,
        topics: topics
      };

      console.log("Sending to backend:", data);

      try {
        const response = await fetch("/api/generate_quiz/", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            "X-CSRFToken": csrftoken
          },
          body: JSON.stringify(data)
        });

        const raw = await response.text();
        const user_id = "{{ user.username }}";
        const AssesmentID =  user_id+"software_quiz"+ new Date().toLocaleString() ;
        const purpose ="software_quiz";
        const json_data = JSON.parse(raw);

        fetch("api/save_details/",{
           method: "POST",
           headers: { "Content-Type": "application/json" ,
                    "X-CSRFToken": csrftoken
           },

        body: JSON.stringify({
            "user_id": user_id,
            "assesment_id":AssesmentID,
            "body":JSON.stringify(json_data),
            "purpose": purpose
          })
        });



        localStorage.setItem("quiz_data",JSON.stringify(json_data));
        localStorage.setItem("time",time);
        localStorage.setItem("assessmentID",AssesmentID);
        localStorage.setItem("purpose",purpose);

        // redirect only after success
        window.location.href = "/assesment.html";

        

      } catch (err) {
        console.error("Quiz Generation Error:", err);
        alert("Error generating quiz. Please try again.");
      }

      finally{
        overlay.classList.add("hidden");
      }

    });
  </script>
<!-- Full-screen loading overlay -->
<div id="loadingOverlay" class="hidden fixed inset-0 bg-black bg-opacity-40 backdrop-blur-sm flex items-center justify-center z-50">
  <div class="animate-spin h-16 w-16 border-4 border-white border-t-transparent rounded-full"></div>
</div>

</body>
</html>
