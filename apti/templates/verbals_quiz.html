<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Aptitude Quiz Selector</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    function getCookie(name) {
      let cookieValue = null;
      const cookies = document.cookie.split(";");

      for (let cookie of cookies) {
        cookie = cookie.trim();
        if (cookie.startsWith(name + "=")) {
          cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
        }
      }
      return cookieValue;
    }

    const csrftoken = getCookie("csrftoken");
  </script>
</head>
<body class="bg-gray-100 p-10">
  <div class="max-w-2xl mx-auto bg-white p-8 rounded-2xl shadow space-y-6">
    <h1 class="text-3xl font-bold text-center mb-4">Verbals Quiz Settings</h1>
    
  <form id="quizForm" class="space-y-5">
    <!-- Number of questions -->
    <div>
      <label class="block font-semibold mb-1">Number of Questions</label>
      <input type="number" id="number" min="1" class="w-full border p-2 rounded-lg" placeholder="Enter number of questions" />
    </div>

    <!-- Time allotted -->
    <div>
      <label class="block font-semibold mb-1">Time Allotted (minutes)</label>
      <input type="number" id="time" min="1" class="w-full border p-2 rounded-lg" placeholder="Enter time in minutes" />
    </div>

    <!-- Difficulty level -->
    <div>
      <label class="block font-semibold mb-1">Difficulty Level</label>
            <select class="w-full border p-2 rounded-lg" id="difficulty">
                <option>Easy</option>
                <option>Medium</option>
                <option>Hard</option>
            </select>
            </div>

            <!-- Negative marking -->
            <div class="flex items-center space-x-3">
            <label class="font-semibold">Negative Marking</label>
            <input type="checkbox" id="negative" class="w-5 h-5" />
            </div>

            <!-- Topic selection -->
        
        <div class="grid grid-cols-2 gap-3">
          
            <label class="block font-semibold mb-2">Select Verbal Topics</label>


            <div class="grid grid-cols-2 gap-3">
            <label class="flex items-center space-x-2">
            <input type="checkbox" id="reading_comprehension"/ > <span>Reading Comprehension</span>
            </label>
            <label class="flex items-center space-x-2">
            <input type="checkbox" id="grammar"/> <span>Grammar</span>
            </label>
            <label class="flex items-center space-x-2">
            <input type="checkbox" id="sentence_correction"/> <span>Sentence Correction</span>
            </label>
            <label class="flex items-center space-x-2">
            <input type="checkbox" id="jumbles"/> <span>Para Jumbles</span>
            </label>
            <label class="flex items-center space-x-2">
            <input type="checkbox" id="vocabulary"/> <span>Vocabulary</span>
            </label>
            <label class="flex items-center space-x-2">
            <input type="checkbox" id="error_spotting"/> <span>Error Spotting</span>
            </label>

            </div>
          </div>
        

    <!-- Start button -->
    <div class="text-center p-10">
      <button class="px-6 py-3 bg-blue-600 text-white rounded-xl hover:bg-blue-700 text-lg">
        Start Quiz
      </button>
    </div>
  </form>  
  
  <div id="loadingOverlay" class="hidden fixed inset-0 bg-black bg-opacity-40 backdrop-blur-sm flex items-center justify-center z-50">
  <div class="animate-spin h-16 w-16 border-4 border-white border-t-transparent rounded-full"></div>
</div>
  </div>
  
  <script>
   

      document.getElementById("quizForm").addEventListener("submit", async function (event) {
      event.preventDefault();

      const overlay = document.getElementById("loadingOverlay");
      overlay.classList.remove("hidden");
      // collect and validate data
      const number = parseInt(document.getElementById("number").value);
      const time = parseInt(document.getElementById("time").value);

      if (!number || number < 1) {
        alert("Enter a valid number of questions.");
        overlay.classList.add("hidden");
        return;
      }

      const topics = {
        Reading_comprehension: document.getElementById("reading_comprehension").checked,
        Sentence_correction: document.getElementById("sentence_correction").checked,
        grammar: document.getElementById("grammar").checked,
        vocabulary: document.getElementById("vocabulary").checked,
        error_spotting: document.getElementById("error_spotting").checked
      };

      // ensure at least one topic checked
      if (!Object.values(topics).some(v => v === true)) {
        alert("Please select at least one topic.");
        overlay.classList.add("hidden");
        return;
      }

      const data = {
        number: number,
        time: time,
        difficulty: document.getElementById("difficulty").value,
        isNegative: document.getElementById("negative").checked,
        topics: topics
      };

     

      try {
        const response = await fetch("/api/generate_quiz/", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            "X-CSRFToken": csrftoken
          },
          body: JSON.stringify(data)
        });

        const raw = await response.text();
       

        const json_data =JSON.parse(raw);

        const user_id = "{{ user.username }}";
        const AssesmentID =  user_id+"VerbalsQuestions"+ new Date().toLocaleString() ;
        const purpose ="verbals";
        

        fetch("api/save_details/",{
           method: "POST",
           headers: { "Content-Type": "application/json" ,
                    "X-CSRFToken": csrftoken
           },

        body: JSON.stringify({
            "user_id": user_id,
            "assesment_id":AssesmentID,
            "body":JSON.stringify(json_data),
            "purpose": purpose
          })
        });

        localStorage.setItem("quiz_data",JSON.stringify(json_data));

        localStorage.setItem("time",time);
        localStorage.setItem("assessmentID",AssesmentID);
        localStorage.setItem("purpose",purpose);

        // redirect only after success
        window.location.href = "/assesment.html";

      } catch (err) {
        
        console.error("Quiz Generation Error:", err);
        alert(err);
        alert("Error generating quiz. Please try again.");
      }

      finally{
        overlay.classList.add("hidden");
      }

      window.location.href = "/"+"assesment.html";
    });
 
  </script>
</body>
</html>
