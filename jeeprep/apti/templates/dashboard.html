
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dashboard UI</title>

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="{% static 'css/style2.css' %}">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>


<div class="main-frame">
    <div class="dashboard">

        <!-- Sidebar -->
        <aside class="sidebar">
            <h2 class="logo">Ajinkya</h2>

            <ul class="menu">
                <li id="dashboard" onclick="ChangeActiveClass('dashboard');"class="active">Dashboard</li>
                <li id="content" onclick="ChangeActiveClass('content');" >Content</li>
                <li id="analytics" onclick="ChangeActiveClass('analytics');">Analytics</li>
                
            </ul>

            <script>

                function ChangeActiveClass(listID){
                    document.getElementById(listID).className ="active";
                    var bool1 = listID === "dashboard" 
                    var bool2 = listID ==="content";
                    var bool3 = listID === "analytics";

                    if (! bool1){
                        document.getElementById("dashboard").className ="";
                    }

                    if (! bool2){
                        document.getElementById("content").className ="";
                    }

                    if (! bool3){
                        document.getElementById("analytics").className ="";
                    }

                }
            </script>

            <div class="bottom">
                <p>Logout</p>
                <div class="dark-mode">
                    <span>Dark Mode</span>
                    <input type="checkbox">
                </div>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="content">

            <!-- Top Bar -->
            <div class="top-bar">
                <input type="text" placeholder="Search here...">
                <img src="https://i.pravatar.cc/40" class="avatar">
            </div>

            

            <!-- Stats Cards -->
            <div class="cards">
                <div class="card blue">
                    <h3>Aptitude Overall Accuracy</h3>
                    <p id="aptitude-score"></p>
                </div>

                <div class="card yellow">
                    <h3>Verbals Overall Accuracy</h3>
                    <p id="verbals-score"></p>
                </div>

                <div class="card purple">
                    <h3>Software Topics</h3>
                    <p id="software-score"></p>
                </div>
            </div>

            <!-- Table -->
            <section class="table-section">
                <h2>Recent Activity</h2>

                <table>
                    <thead>
                        <tr></tr>
                    </tbody>
                </table>
            </section>

        </main>
    </div>
</div>


<script>
    ChangeActiveClass('dashboard');
</script>
</body>
</html>
