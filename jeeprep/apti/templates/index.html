


<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Quiz Sections</title>
  <script src="https://cdn.tailwindcss.com"></script>
  
</head>
<body class="bg-gray-100 p-10">
  <div class="max-w-xl mx-auto space-y-6">

    <div class="bg-white p-6 rounded-2xl shadow">
      <h2 class="text-2xl font-semibold mb-3">Aptitude Section</h2>
      <button onclick="goToQuiz('aptitude')" class="px-5 py-2 bg-blue-600 text-white rounded-xl hover:bg-blue-700">
        Start Aptitude Quiz
      </button>
    </div>

    <div class="bg-white p-6 rounded-2xl shadow">
      <h2 class="text-2xl font-semibold mb-3">Verbals Section</h2>
      <button onclick="goToQuiz('verbals')" class="px-5 py-2 bg-blue-600 text-white rounded-xl hover:bg-blue-700">
        Start Quantitative Quiz
      </button>
    </div>

    <div class="bg-white p-6 rounded-2xl shadow">
      <h2 class="text-2xl font-semibold mb-3">Software Companies Section</h2>
      <button onclick="goToQuiz('software')" class="px-5 py-2 bg-blue-600 text-white rounded-xl hover:bg-blue-700">
        Start Software Quiz
      </button>
    </div>

  </div>

  <script>
    function goToQuiz(section) {
      alert("Going to " + section + " quiz...");
      window.location.href = "/"+section+"_"+"quiz.html";
    }
  </script>

</body>
</html>
